<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>修改书籍</title>
		<!--bootstrap美化界面-->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="page-header">
						<h1>
							<small>修改书籍</small>
						</h1>
					</div>
				</div>
			</div>
			<form th:action="@{/updateBook}" method="post">
				<input type="hidden" name="bookID" th:value="${books.bookID}"/>
				<div class="form-group">
					<label>书籍名称</label>
					<input th:value="${books.bookName}" type="text" class="form-control" name="bookName" required>
				</div>
				<div class="form-group">
					<label>书籍数量</label>
					<input th:value="${books.bookCounts}" type="text" class="form-control" name="bookCounts" required>
				</div>
				<div class="form-group">
					<label>书籍描述</label>
					<input th:value="${books.detail}"type="text" class="form-control" name="detail" required>
				</div>
				<input class="btn btn-default" type="submit" value="修改">
			</form>
		</div>
	</body>
</html>
